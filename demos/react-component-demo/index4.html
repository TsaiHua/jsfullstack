<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="react.js"></script>
    <script src="react-dom.js"></script>
    <script src="babel.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
      class MyTitle extends React.Component {
        constructor(...args) {
          super(...args)
          this.state = {
            text: 'World',
            isClicked:false
          }
        }

        handleClick() {
          let date = new Date()
          let isClicked = !this.state.isClicked
          this.setState({
            text:`${date.getFullYear()}年${date.getMonth()+1}月${date.getDate()}日 tot:${isClicked?'clicked':'World'}`
          })
        }

        render() {
          return <h1 onClick={this.handleClick.bind(this)}>
            {'Hello ' + this.state.text}
          </h1>
        }
      }

      ReactDOM.render(
        <MyTitle/>,
        document.getElementById('example')
      )
    </script>
  </body>
</html>
